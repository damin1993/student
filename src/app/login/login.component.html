<body>
<div class="logi">
  <h3>Login Here</h3>
  <p class="alert alert-danger" *ngIf="message.length>0" >{{message}}</p>
  <form [formGroup]="loginform" (ngSubmit)="login()">
    <div class="form-group">
        <label><b>Email:<span style="color: orangered">*</span></b></label>
        <input 
        type="email"
        class="form-control"
        formControlName="username" 
        [ngClass]="((loginform.controls.username.invalid && loginform.controls.username.touched)||loginform.controls.username.darty==true 
        ?'is-invalid':'')">
        <div *ngIf="((loginform.controls.username.invalid && loginform.controls.username.touched)||loginform.controls.username.darty)">
          <div class="alert"
               *ngIf="loginform.controls.username.errors.required">
                  Name field is Mandatory
          </div>
          <div class="alert"
               *ngIf="loginform.controls.username.errors.minlength">
                  Minimun length is three
          </div>
          <div class="alert"
               *ngIf="loginform.controls.username.errors.email">
                  Enter a valid email
          </div>
        </div>
    </div>
    <div class="form-group">
        <label><b>Password:<span style="color: orangered">*</span></b></label>
        <input 
        type="password"
        class="form-control"
        formControlName="password"
        [ngClass]="((loginform.controls.password.invalid && loginform.controls.password.touched)||loginform.controls.password.darty==true 
        ?'is-invalid':'')">
        <div *ngIf="((loginform.controls.password.invalid && loginform.controls.password.touched)||loginform.controls.password.darty)">
          <div class="alert"
               *ngIf="loginform.controls.password.errors.required">
                  Name field is required
          </div>
          <div class="alert"
               *ngIf="loginform.controls.password.errors.minlength">
                  Minimun length is five
          </div>
          <div class="alert"
               *ngIf="loginform.controls.username.errors.maxlength">
                  Maximum length is 12
          </div>
        </div>
      </div>
      <a routerLink="/signup"><i>forget password </i></a>
      <a routerLink="/signup" style="float: right;"><i>Create an account</i></a><br>
      <button 
        type="submit"
        class="btn btn-primary">Login</button>
        
  </form>
</div>
</body>
