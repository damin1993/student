
<div class="main">
  <div class="logi">
    <h3>Student Details</h3>
    <input type="text" class="form-control m-3" style="width: 30%; float:left;" placeholder="Type to search student">
      
    <button class="btn btn-primary m-3" 
    style="float: right;">Add New Trainer
  </button><table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">No.</th>
          <th scope="col">StudentName</th>
          <th scope="col">Mobile</th>
          <th scope="col">Email</th>
          <th scope="col">Course</th>
          <th scope="col">Trainer</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of trainerList; let index=index">
          <th scope="row">{{index+1}}</th>
          <td>{{data.name}}</td>
          <td>{{data.mobile}}</td>
          <td>{{data.email}}</td>
          <td>{{data.classes}}</td>
          <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Edit</button> -->
         <td> <button type="button" class="btn btn-primary btn-sm m-1"  
          (click)="onEdit(data,index)">Edit
        </button>
        <button type="button" class="btn btn-danger btn-sm m-1" (click)="onDelete(data.ID)">Delete
        </button>
        </td>
        </tr> 
      </tbody>
    </table>
    <button class="btn btn-danger btn-sm" 
    style="float:right;" 
    (click)="clickk()">Exit
  </button>
  </div>

  <div class="modal fade" 
  id="addClassModal" 
  data-backdrop="static" 
  role="dialog">
    <div class="modal-dialog">
    </div>
  </div>
</div>
